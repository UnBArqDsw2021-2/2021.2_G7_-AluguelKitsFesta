site_name: PartyRent
site_description: Repositório do Grupo 7 da disciplina Arquitetura e Desenho de Software
repo_url: https://github.com/UnBArqDsw2021-2/2021.2_G7_-AluguelKitsFesta

theme:
    name: material
    language: pt
    features:
        - navigation.tabs
        - header.autohide
    font:
    text: Sora

hide:
    - toc

nav:
    - Documentação do Projeto:
          - Home: index.md
          - Apresentações: ''
          - 1. Base:
                - Pré-rastreabilidade:
                      - Rich picture: 'Elicitacao/Richpicture.md'  
                - Elicitação:
                      - Brainstorming: 'Elicitacao/Brainstorm.md'
                      - Estimativas: 'Elicitacao/Estimativas.md'
                      - Léxico: 'Elicitacao/Lexico.md'
                      - Storyboard: 'Elicitacao/Storyboard.md'
                - Priorização:
                      - MoSCoW: 'Elicitacao/Moscow.md'
                      - First Thing First: 'Elicitacao/FtF.md'
                - Processos/Metodologias:    
                      - Metodologias: 'Metodologia/metodologia.md'
                      - Design Sprint: 'Metodologia/design_sprint.md'      
                - Politicas do Repositorio: 'politica_repositorio/PoliticasRepositorio.md'
                - Extras:
                      - Documento de Visão: 'Extras/documento_de_visao.md'
          #   - 2. Modelagem: ''
          #   - 3. Padrões de Projeto: ''
          #   - 4. Arquitetura de Software e Reutilização: ''

features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

plugins:
    - search
    - awesome-pages
